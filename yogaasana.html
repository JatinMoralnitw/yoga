<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yoga Video Sessions</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-position: center;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 50px;
    background-image: url(aloverra.jpg);
    background-size: cover;
    padding: 20px;
    border-radius: 8px;
    color: white;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

header:hover {
    transform: scale(1.05);
}

header h1 {
    font-size: 3em;
    margin-bottom: 10px;
    font-family: 'Arial', sans-serif;
}

header p {
    font-size: 1.2em;
    max-width: 800px;
    margin: 0 auto;
}

.video-section {
    margin: 50px 0;
}

.video-section h2 {
    font-size: 2.5em;
    color: #4CAF50;
    text-align: center;
    margin-bottom: 40px;
    font-family: 'Georgia', serif;
    text-transform: uppercase;
}

.video-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    margin-top: 20px;
}

.video-item {
    display: block;
    position: relative;
    background-color: #000;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .video-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.3s ease;
        }

        .video-item:hover iframe {
            opacity: 0.85;
        }

        .video-name {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1em;
            color: #777;
        }

        .footer-content {
            background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent footer */
            padding: 10px 0;
            color: white;
            font-size: 1.1em;
            border-radius: 5px;
        }

        /* Add button hover effect */
        .btn {
            background-color: #4CAF50;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Interactive parallax effect on scroll */
        .parallax {
            background-image: url('https://source.unsplash.com/1600x900/?forest');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 400px;
            border-radius: 15px;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Yoga Video Sessions</h1>
            <p>Discover the calming and revitalizing benefits of yoga. Choose from our video sessions to practice at your own pace.</p>
            <button class="btn">Start Your Journey</button>
        </header>

        <section class="video-section">
            <h2>Yoga Practice Videos</h2>
            <div class="video-container">
                <!-- Video 1 -->
                <div class="video-item">
                    <iframe src="Untitled video - Made with Clipchamp.mp4" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p class="video-name">Dhanurasana - Bow Pose</p>
                </div>
                
                <!-- Video 2 -->
                <div class="video-item">
                    <iframe src="Untitled video - Made with Clipchamp (1).mp4" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <br>
                    <br><br><br><br>
                    <p class="video-name">Sarvangasana</p>
                </div>
                
                <!-- Video 3 -->
                <div class="video-item">
                    <iframe src="YOUR_VIDEO_LINK_3_HERE" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p class="video-name">Warrior Pose</p>
                </div>

                <!-- Video 4 -->
                <div class="video-item">
                    <iframe src="YOUR_VIDEO_LINK_4_HERE" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p class="video-name">Child's Pose</p>
                </div>

                <!-- Video 5 -->
                <div class="video-item">
                    <iframe src="YOUR_VIDEO_LINK_5_HERE" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <p class="video-name">Cobra Pose</p>
                </div>
            </div>
        </section>

        <div class="parallax"></div> <!-- Parallax Section for additional interactivity -->

        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Yoga Studio | All Rights Reserved</p>
            </div>
        </footer>
    </div>
</body>
</html>
