<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Yoga Video</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --accent-color: #f8f8f8;
            --text-color: #333;
            --light-gray: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: var(--text-color);
            line-height: 1.6;
            padding: 40px 20px;
        }
        
        h1 {
    color: var(--primary-color);
    margin-bottom: 30px;
    font-weight: 600;
    text-align: center;
}

        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            transition: border 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        #video-file {
            border: 2px dashed var(--light-gray);
            padding: 20px;
            background-color: var(--accent-color);
            cursor: pointer;
            text-align: center;
        }
        
        #video-file:hover {
            border-color: var(--primary-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        #progress {
            width: 100%;
            height: 12px;
            background: var(--light-gray);
            margin: 20px 0;
            border-radius: 6px;
            overflow: hidden;
            display: none;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        #status-message {
            text-align: center;
            margin-top: 15px;
            color: #555;
            font-size: 14px;
        }
        
        .success {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .error {
            color: #e74c3c;
            font-weight: 500;
        }
    </style>
    <script type="module" src="upload.js"></script>
</head>
<body>
    <h1>Upload Yoga Video</h1>
    <div class="container">
        <label for="video-name">Video Name</label>
        <input type="text" id="video-name" placeholder="Enter video title">
        
        <label for="video-description">Video Description</label>
        <textarea id="video-description" placeholder="Describe your yoga routine, difficulty level, duration, etc."></textarea>
        
        <label for="video-file">Select Video File</label>
        <input type="file" id="video-file" accept="video/*">
        
        <button id="upload-btn">Upload Video</button>
        
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        
        <p id="status-message"></p>
    </div>
</body>
</html>
