<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Asanas</title>
    <link rel="stylesheet" href="yoga.css">
    <style>
        #videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .video-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .video-card h3 {
            font-size: 1.5rem;
            color: #30c437;
            margin-bottom: 10px;
        }
        .video-card iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>    
    <section id="videos-container">
        <div class="video-card">
            <h3>Sun Salutation</h3>
            <iframe src="https://www.youtube.com/embed/VaoV1PrYft4" allowfullscreen></iframe>
        </div>
        <div class="video-card">
            <h3>Tree Pose</h3>
            <iframe src="https://www.youtube.com/embed/_3Sc0zKwmm4" allowfullscreen></iframe>
        </div>
        <div class="video-card">
            <h3>Warrior Pose</h3>
            <iframe src="https://www.youtube.com/embed/7ci3Y9_xnys" allowfullscreen></iframe>
        </div>
    </section>
</body>
</html>
