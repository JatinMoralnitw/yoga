<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Videos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
            color: #1a237e;
            font-size: 2.5em;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-bar:focus {
            border-color: #1a237e;
            box-shadow: 0 0 10px rgba(26, 35, 126, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            width: 100%;
            max-width: 1200px;
            gap: 30px;
            padding: 20px;
            margin: 0 auto;
        }
        .video-item {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .video-thumbnail {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .video-details {
            padding: 10px;
            text-align: left;
        }
        .video-details p {
            margin: 5px 0;
            color: #333;
        }
        .video-details strong {
            color: #1a237e;
            font-size: 1.1em;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        #overlay.active {
            visibility: visible;
            opacity: 1;
        }
        #expanded-video {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            position: relative;
        }
        #video-player {
            width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #close-btn {
            font-size: 32px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 30px;
            color: #1a237e;
            transition: color 0.3s ease;
        }
        #close-btn:hover {
            color: #000;
        }
        #video-title {
            color: #1a237e;
            font-size: 1.8em;
            margin: 20px 0 10px;
        }
        #video-date {
            color: #666;
            font-size: 1.1em;
            margin: 10px 0;
        }
        #video-description {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
            margin: 20px 0;
            text-align: left;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            #expanded-video {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
    <script type="module" src="videos.js"></script>
</head>
<body>
    <h1>Yoga Videos</h1>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search videos by title..." id="searchInput">
    </div>
    <div id="video-container" class="grid"></div>
    
    <div id="overlay">
        <div id="expanded-video">
            <span id="close-btn">&times;</span>
            <video id="video-player" controls></video>
            <h2 id="video-title"></h2>
            <p id="video-date"></p>
            <p id="video-description"></p>
        </div>
    </div>
</body>
</html>
