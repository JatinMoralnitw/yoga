<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5e60ce;
            --primary-light: #6c63ff;
            --primary-dark: #4c4bac;
            --secondary: #64dfdf;
            --secondary-dark: #56caca;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
            --light-bg: #f5f7fa;
            --gray-light: #e9ecef;
            --gray: #dee2e6;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg), 0 15px 30px rgba(94, 96, 206, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 2.5rem 2rem 3.5rem;
            position: relative;
            overflow: hidden;
        }

        .card-header h2 {
            color: var(--white);
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
        }

        .card-body {
            padding: 2.5rem 2rem 2rem;
            position: relative;
            margin-top: -20px;
            background: var(--white);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
        }

        .login-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid var(--gray);
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-dark);
            background-color: var(--white);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(94, 96, 206, 0.15);
        }

        .form-icon {
            position: absolute;
            left: 1.2rem;
            top: 2.4rem;
            color: var(--text-light);
            transition: var(--transition);
        }

        .form-control:focus + .form-icon {
            color: var(--primary);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.9rem 1.5rem;
            background: linear-gradient(45deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            border: none;
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(94, 96, 206, 0.25);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-light) 0%, var(--primary) 100%);
            z-index: -1;
            transition: var(--transition);
            opacity: 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(94, 96, 206, 0.3);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        #loginStatus {
            text-align: center;
            margin: 1rem 0;
            font-weight: 500;
            color: var(--text-light);
            min-height: 24px;
        }

        .status-success {
            color: #10b981 !important;
        }

        .status-error {
            color: #ef4444 !important;
        }

        /* Upload Section */
        #uploadSection {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            padding-bottom: 0.8rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .select-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .select-icon {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
        }

        select.form-control {
            padding-left: 1rem;
            appearance: none;
            cursor: pointer;
        }

        .file-input-container {
            margin: 1.5rem 0;
            position: relative;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-bg);
            color: var(--text-dark);
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            border: 2px dashed var(--gray);
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .file-input-container:hover .file-input-button {
            background-color: rgba(94, 96, 206, 0.05);
            border-color: var(--primary);
        }

        .file-upload-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .file-upload-text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-upload-text p {
            margin: 0.3rem 0;
        }

        .file-upload-text small {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 0.8rem;
            padding: 0.5rem 1rem;
            background: var(--light-bg);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            color: var(--text-light);
            text-align: center;
        }

        .progress-container {
            width: 100%;
            background-color: var(--gray-light);
            margin: 1.5rem 0;
            display: none;
            border-radius: var(--radius-lg);
            overflow: hidden;
            height: 8px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        textarea.form-control {
            resize: none;
            padding-left: 1rem;
            min-height: 100px;
        }

        #uploadStatus {
            text-align: center;
            margin: 1rem 0;
            font-weight: 500;
            color: var(--text-light);
            min-height: 24px;
        }

        /* Floating card effect on scroll */
        @media (min-width: 768px) {
            .container {
                max-width: 550px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Teacher Login</h2>
            </div>
            <div class="card-body">
                <div class="login-form">
                    <div class="form-group">
                        <label class="form-label" for="loginName">Username</label>
                        <input type="text" class="form-control" id="loginName" placeholder="Enter your username">
                        <i class="fas fa-user form-icon"></i>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                        <i class="fas fa-lock form-icon"></i>
                    </div>
                    <button id="loginBtn" class="btn">Login</button>
                    <p id="loginStatus"></p>
                </div>

                <div id="uploadSection">
                    <h3 class="section-title">Upload Course Video</h3>
                    
                    <div class="form-group">
                        <label class="form-label" for="daySelect">Select Day</label>
                        <div class="select-container">
                            <select class="form-control" id="daySelect">
                                <!-- Days will be populated dynamically -->
                            </select>
                            <i class="fas fa-chevron-down select-icon"></i>
                        </div>
                    </div>
                    
                    <div class="file-input-container">
                        <div class="file-input-button">
                            <div class="file-upload-text">
                                <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                                <p>Drag and drop your video file here</p>
                                <small>or click to browse files</small>
                            </div>
                        </div>
                        <input type="file" id="videoFile" accept="video/*">
                        <div class="file-name" id="fileName">No file chosen</div>
                    </div>
                    
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="videoDescription">Video Description</label>
                        <textarea class="form-control" id="videoDescription" placeholder="Enter details about this video lesson"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="restrictions">Not Recommended For</label>
                        <textarea class="form-control" id="restrictions" placeholder="• Not for pregnant women&#10;• Not for elderly people"></textarea>
                    </div>
                    
                    <button id="uploadVideoBtn" class="btn">
                        <i class="fas fa-upload" style="margin-right: 8px;"></i> Upload Video
                    </button>
                    <p id="uploadStatus"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="teacher-login.js"></script>
    <script>
        // Simple file input handler
        document.getElementById('videoFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('fileName').textContent = fileName;
        });

        // For demonstration purposes (remove in production)
        document.getElementById('loginBtn').addEventListener('click', function() {
            document.getElementById('loginStatus').textContent = 'Login successful!';
            document.getElementById('loginStatus').className = 'status-success';
            setTimeout(() => {
                document.getElementById('uploadSection').style.display = 'block';
            }, 500);
        });
    </script>
</body>
</html>
