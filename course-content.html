<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        img {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 10px auto;
        }
        .video-container {
            width: 100%;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Course Content</h2>
    <img id="teacherImage" src="" alt="Teacher Image">
    <p><strong>Teacher Name:</strong> <span id="teacherName"></span></p>
    <p><strong>Contact:</strong> <span id="teacherContact"></span></p>
    <p><strong>Experience:</strong> <span id="teacherExperience"></span> years</p>
    
    <div class="video-container">
        <h3>Course Video</h3>
        <iframe id="courseVideo" src="" allowfullscreen></iframe>
    </div>
</div>

<script type="module" src="course-content.js"></script>
</body>
</html>
