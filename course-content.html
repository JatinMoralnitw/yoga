<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav-days {
            display: flex;
            overflow-x: auto;
            background-color: #333;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-days button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            white-space: nowrap;
        }
        .nav-days button:hover, .nav-days button.active {
            background-color: #007bff;
        }
        .teacher-profile {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-details h2 {
            margin-top: 0;
        }
        .course-videos {
            padding: 20px;
        }
        .video-day {
            margin-bottom: 40px;
            scroll-margin-top: 60px;
        }
        .video-container {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video-iframe {
            width: 100%;
            height: 315px;
            transition: height 0.3s ease;
        }
        .video-iframe.enlarged {
            height: 550px;
        }
        .video-info {
            padding: 15px;
        }
        .day-label {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .restrictions {
            background-color: #ffeeee;
            border-left: 4px solid #ff5555;
            padding: 10px 15px;
            margin-top: 15px;
        }
        .description {
            margin-top: 15px;
            line-height: 1.5;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Course Content</h1>
    </header>

    <nav class="nav-days" id="daysNav">
        <!-- Days will be populated dynamically -->
    </nav>

    <div class="teacher-profile" id="teacherProfile">
        <!-- Teacher profile will be populated dynamically -->
        <div class="loading">Loading teacher profile...</div>
    </div>

    <div class="course-videos" id="courseVideos">
        <!-- Videos will be populated dynamically -->
        <div class="loading">Loading course content...</div>
    </div>

    <script type="module" src="course-content.js"></script>
</body>
</html>
