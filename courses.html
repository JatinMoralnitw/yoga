<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .add-btn { background: green; color: white; }
        .access-btn { background: blue; color: white; }
        .remove-btn { background: red; color: white; }
        #logoutBtn {
            background: black;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Available Courses</h2>
    <ul id="courseList">
        <p>Loading courses...</p>
    </ul>
    <button id="logoutBtn">Logout</button>
</div>

<script type="module" src="courses.js"></script>
</body>
</html>
